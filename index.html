<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AR Kartvizit Panel Efekti</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image-aframe.prod.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
      html, body, a-scene { width: 100%; height: 100%; }
    </style>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: targets.mind; autoStart: true;" 
             color-space="sRGB"
             renderer="colorManagement: true, physicallyCorrectLights"
             vr-mode-ui="enabled: false"
             device-orientation-permission-ui="enabled: true">

      <a-assets>
        <img id="card" src="card_bw.jpg" />
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-plane src="#card" width="1" height="0.65" position="0 0 0.01"></a-plane>
        <a-plane color="#FF5733" width="0.5" height="0.2" position="0.8 0 0.1"
                 animation="property: position; to: 0.8 0.3 0.1; dur: 1500; easing: easeOutElastic"></a-plane>
        <a-plane color="#33FF57" width="0.6" height="0.15" position="0 -0.6 0.1"
                 animation="property: position; to: 0 -0.3 0.1; dur: 1500; delay: 500; easing: easeOutElastic"></a-plane>
        <a-plane color="#3357FF" width="0.4" height="0.2" position="-0.8 0 0.1"
                 animation="property: position; to: -0.8 -0.2 0.1; dur: 1500; delay: 1000; easing: easeOutElastic"></a-plane>
      </a-entity>
    </a-scene>
  </body>
</html>
